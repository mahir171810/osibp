<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Prediction</h1>
        <div class="input-container">
            <div class="input-block">
                <label for="temperature">Enter temperature in Celsius:</label>
                <input type="number" id="temperature" placeholder="Enter temperature">
            </div>
            <div class="input-block">
                <label for="temperature">Temperature in Fahrenheit:</label>
                <p id="fahrenheit"></p>
            </div>
        </div>
        <button onclick="predictTemperature()">Predict</button>
        <p id="prediction"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
